<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hCaptcha</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<body>

  <script>
    function processSuccess(token) {
      console.log(token);
      window.parent.postMessage({ "hCaptchaToken": token }, "*");
    }

    const sitekey = location.search.replace("?", "")
    console.log(sitekey)

    const div = document.createElement("div");
    div.setAttribute("class", "h-captcha");
    div.setAttribute("data-sitekey", sitekey);
    div.setAttribute("data-callback", "processSuccess");

    document.body.append(div)

  </script>
</body>

</html>
