clickable_minimum_required: 7.1.2
builder: custom
build: $SRC_DIR/build.sh
kill: webapp-container*
image_setup:
  env: {}
    # DEB_URL: http://archive.ubuntu.com/ubuntu
    # HOST_ARCH: amd64

    # PATH: /opt/someprogram/bin:$PATH
  run:

  - (cd /tmp && curl -L -o elm.gz https://github.com/elm/compiler/releases/download/0.19.1/binary-for-linux-64-bit.gz && gunzip elm.gz && chmod +x elm && mv elm /usr/local/bin/)
  - npm install -g spago esbuild purescript --unsafe-perm=true

restrict_arch: all
