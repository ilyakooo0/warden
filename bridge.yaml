Sub:
  - NeedsLogin
  - NeedsCaptcha: String
  - NeedsSecondFactor: { List: TwoFactorProviderType }
  - CaptchaDone
  - Error: String
  - LoadCiphers:
      List:
        name: String
        date: String
        id: String
        cipherType: CipherType
  - LoginSuccessful
  - WrongPassword
  - NeedsMasterPassword:
      server: String
      login: String
  - Reset
  - LoadCipher: FullCipher
  - RecieveEmail: String
  - CipherChanged: FullCipher
  - GeneratedPassword: String
  - CipherDeleted: FullCipher
  - Totp:
      source: String
      code: String
      interval: Int

Cmd:
  - Init
  - Login:
      email: String
      server: String
      password: String
      secondFactor:
        Maybe:
          provider: TwoFactorProviderType
          token: String
          remember: Bool
  - ChooseSecondFactor:
      factor: TwoFactorProviderType
      email: String
      server: String
      password: String
      requestFromServer: Bool
  - NeedCiphersList
  - SendMasterPassword: String
  - NeedsReset
  - RequestCipher: String
  - NeedEmail
  - Copy: String
  - Open: String
  - UpdateCipher: FullCipher
  - CreateCipher: FullCipher
  - GeneratePassword: PasswordGeneratorConfig
  - DeleteCipher: FullCipher
  - RequestTotp: String

FullCipher:
  reprompt: Int
  favorite: Bool
  id: String
  name: String
  cipher: Cipher

Cipher:
  - LoginCipher:
      uris: { List: String }
      username:
        Maybe: String
      password:
        Maybe: String
      totp:
        Maybe: String
  - NoteCipher: String
  - CardCipher:
      cardholderName:
        Maybe: String
      brand:
        Maybe: String
      number:
        Maybe: String
      expMonth:
        Maybe: String
      expYear:
        Maybe: String
      code:
        Maybe: String
  - IdentityCipher:
      title:
        Maybe: String
      firstName:
        Maybe: String
      middleName:
        Maybe: String
      lastName:
        Maybe: String
      address1:
        Maybe: String
      address2:
        Maybe: String
      address3:
        Maybe: String
      city:
        Maybe: String
      state:
        Maybe: String
      postalCode:
        Maybe: String
      country:
        Maybe: String
      company:
        Maybe: String
      email:
        Maybe: String
      phone:
        Maybe: String
      ssn:
        Maybe: String
      username:
        Maybe: String
      passportNumber:
        Maybe: String
      licenseNumber:
        Maybe: String

CipherType:
  - LoginType
  - CardType
  - NoteType
  - IdentityType

PasswordGeneratorConfig:
  length: Int
  ambiguous: Bool
  number: Bool
  minNumber: Int
  uppercase: Bool
  minUppercase: Int
  lowercase: Bool
  minLowercase: Int
  special: Bool
  minSpecial: Int
  type: String
  numWords: Int
  wordSeparator: String
  capitalize: Bool
  includeNumber: Bool

TwoFactorProviderType:
  - Authenticator
  - Email
  - Duo
  - Yubikey
  - U2f
  - Remember
  - OrganizationDuo
  - WebAuthn
