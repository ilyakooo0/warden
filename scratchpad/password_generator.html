<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../vanilla/style.css">
  <link rel="stylesheet" href="../style.css">
  <title>Password generator</title>

  <style>
    body {
      margin: 10px;
    }

  </style>

</head>

<body>

  <div class="password-generator-group">
    <p>Password length</p>
    <input type="number" class="p-slider__input">
  </div>


  <div class="password-generator-group">
    <label class="p-switch">
      <input type="checkbox" class="p-switch__input">
      <span class="p-switch__slider"></span>
      <span class="p-switch__label">Numbers</span>
    </label>
    <input type="number" class="p-slider__input">
  </div>


  <input type="range" min="0" max="100" value="50" step="1">
  <input type="range" min="0" max="100" value="50" step="1"
    style="background-image: -webkit-gradient(linear, 0% 0%, 100% 0%, color-stop(0.5, rgb(0, 102, 204)), color-stop(0.5, rgb(217, 217, 217)));">
  <h1>h</h1>
  <div class="p-slider__wrapper">
    <input type="range" min="0" max="100" value="50" step="1" id="slider4" disabled=""
      aria-label="Example of a disabled slider, range 0 to 100">
    <input class="p-slider__input" type="text" maxlength="3" id="slider4-input" disabled="" tabindex="0">
  </div>
  <div class="p-slider__wrapper">
    <input type="range" min="0" max="100" value="50" step="1" id="slider3" aria-label="Example slider, range 0 to 100">
    <input class="p-slider__input" type="number" maxlength="3" id="slider3-input" tabindex="0">
  </div>

  <form>
    <input type="range" min="0" max="100" value="50" step="1">
  </form>

</body>

</html>
